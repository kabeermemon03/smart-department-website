<div class="chatbot-container" [class.open]="isOpen">
  <!-- Chat Button -->
  <button class="chat-button" (click)="toggleChat()" [class.has-notification]="hasNewMessage">
    <div class="button-content">
      <svg *ngIf="!isOpen" class="chat-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
      </svg>
      <svg *ngIf="isOpen" class="close-icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </div>
    <div class="notification-dot" *ngIf="hasNewMessage && !isOpen"></div>
    <div class="button-glow"></div>
  </button>

  <!-- Chat Window -->
  <div class="chat-window" *ngIf="isOpen">
    <!-- Header -->
    <div class="chat-header">
      <div class="header-content">
        <div class="bot-avatar">
          <svg class="bot-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V7H1V9H3V15C3 16.1 3.9 17 5 17H8V21C8 22.1 8.9 23 10 23H14C15.1 23 16 22.1 16 21V17H19C20.1 17 21 16.1 21 15V9H21ZM7 15V9H17V15H7Z"/>
          </svg>
          <div class="status-indicator" [class.online]="isOnline"></div>
        </div>
        <div class="bot-info">
          <h3>ES AI Assistant</h3>
          <p class="status-text">
            <span class="status-dot" [class.online]="isOnline"></span>
            {{ isOnline ? 'Online' : 'Offline' }}
          </p>
        </div>
      </div>
      <button class="minimize-btn" (click)="toggleChat()">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 13H5v-2h14v2z"/>
        </svg>
      </button>
    </div>

    <!-- Messages Container -->
    <div class="messages-container" #messagesContainer>
      <div class="welcome-message" *ngIf="messages.length === 0">
        <div class="welcome-avatar">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <h4>Welcome to ES AI Assistant!</h4>
        <p>I'm here to help you with information about the Electronics Engineering Department. Ask me anything!</p>
        <div class="quick-actions">
          <button class="quick-btn" (click)="sendQuickMessage('Tell me about academic programs')">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/>
            </svg>
            Academic Programs
          </button>
          <button class="quick-btn" (click)="sendQuickMessage('Show me faculty information')">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.5 1.5 0 0 0 18.54 8H17c-.8 0-1.54.37-2.01.99l-2.98 3.67a.5.5 0 0 0 .39.84H14v6h2v-6h2v6h2z"/>
            </svg>
            Faculty Info
          </button>
          <button class="quick-btn" (click)="sendQuickMessage('What are the admission requirements?')">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/>
            </svg>
            Admissions
          </button>
        </div>
      </div>

      <!-- Messages -->
      <div class="message" *ngFor="let message of messages" [class.user]="message.sender === 'user'" [class.bot]="message.sender === 'bot'">
        <div class="message-avatar" *ngIf="message.sender === 'bot'">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V7H1V9H3V15C3 16.1 3.9 17 5 17H8V21C8 22.1 8.9 23 10 23H14C15.1 23 16 22.1 16 21V17H19C20.1 17 21 16.1 21 15V9H21ZM7 15V9H17V15H7Z"/>
          </svg>
        </div>
        <div class="message-content">
          <div class="message-bubble">
            <p [innerHTML]="formatMessage(message.text)"></p>
            <div class="message-time">{{ formatTime(message.timestamp) }}</div>
          </div>
          <div class="message-actions" *ngIf="message.actions && message.actions.length > 0">
            <button class="action-button" *ngFor="let action of message.actions" (click)="handleAction(action)">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42A8.954 8.954 0 0 0 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9z"/>
              </svg>
              {{ action.label }}
            </button>
          </div>
        </div>
      </div>

      <!-- Typing Indicator -->
      <div class="message bot typing-message" *ngIf="isTyping">
        <div class="message-avatar">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H5C3.89 1 3 1.89 3 3V7H1V9H3V15C3 16.1 3.9 17 5 17H8V21C8 22.1 8.9 23 10 23H14C15.1 23 16 22.1 16 21V17H19C20.1 17 21 16.1 21 15V9H21ZM7 15V9H17V15H7Z"/>
          </svg>
        </div>
        <div class="message-content">
          <div class="message-bubble">
            <div class="typing-indicator">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="chat-input-area">
      <div class="input-container">
        <input 
          type="text" 
          [(ngModel)]="currentMessage" 
          (keyup.enter)="sendMessage()"
          placeholder="Type your message..."
          class="message-input"
          [disabled]="isTyping">
        <button class="send-button" (click)="sendMessage()" [disabled]="!currentMessage.trim() || isTyping">
          <svg class="send-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
      <div class="powered-by">
        <span>Powered by ES AI</span>
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
